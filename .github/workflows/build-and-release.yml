name: Build And Release

on:
  release:
    types:
      - created  # Trigger when a release is created

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Assumes you have a requirements file

      - name: Build executable with PyInstaller
        run: |
          pip install pyinstaller
          pyinstaller --onefile --noconsole script/deskSave.py

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/deskSave  # Path to the executable created by PyInstaller
