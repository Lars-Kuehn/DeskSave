name: Built And Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*'   # Only trigger for versioned tags like v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Assumes you have a requirements file

      - name: Build executable with PyInstaller
        run: |
          pip install pyinstaller
          pyinstaller --onefile --noconsole script/deskSave.py

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./dist/deskSave  # Path to the executable created by PyInstaller
